<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Данные о пользователе: </h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="hobbies">Хобби</label>
                <input type="text" class="form-control" id="hobbies" name="hobbies" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if name and city and hobbies and age %}
        <div class="mt-5">
            <h2>Введенные данные:</h2>
            <p><strong>Имя:</strong> {{ name }}</p>
            <p><strong>Город:</strong> {{ city }}</p>
            <p><strong>Хобби:</strong> {{ hobbies }}</p>
            <p><strong>Возраст:</strong> {{ age }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
